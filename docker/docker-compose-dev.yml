version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: boterview-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: boterview
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boterview-net

  redis:
    image: redis:7-alpine
    container_name: boterview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boterview-net

  spring:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: boterview-app
    env_file:
      - ../.env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - boterview-net

volumes:
  mysql-data:
  redis-data:

networks:
  boterview-net:
    name: boterview_default
